---
run-ws-build-job:
    needs:
        - job: run-build-dependencies
        - job: build-runtime
        - job: check-ws-image
          artifacts: true
    stage: build
    trigger:
        include:
            - artifact: ws_image.yml
              job: check-ws-image
        strategy: depend
    variables:
        REGISTRY: "${REGISTRY}"
        HARBOR_USER: "${HARBOR_USER}"
        HARBOR_DATAFED_GITLAB_CI_REGISTRY_TOKEN: "${HARBOR_DATAFED_GITLAB_CI_REGISTRY_TOKEN}"

