---
stages:
  - build

include:
  - local: .gitlab/common.yml

build-repo:
  extends: .docker_build_script
  stage: build
  variables:
    PROJECT: "datafed"
    COMPONENT: "repo"
    GIT_STRATEGY: clone
    DOCKER_FILE_PATH: "repository/docker/Dockerfile"
    DATAFED_HARBOR_REGISTRY: "$REGISTRY" # needed by c_harbor_artifact_count
    BUILD_INTERMEDIATE: "FALSE"
  tags:
    - ci-datafed-repo
    - docker
  rules:
    - changes:
        - docker/**/*
        - scripts/**/*
        - common/proto/**/*
        - .gitlab-ci.yml
        - CMakeLists.txt
        - cmake/**/*
        - repository/CMakeLists.txt
        - repository/server/**/*
      when: on_success

retag-image:
  extends: .docker_retag_image
  stage: build
  variables:
    PROJECT: "datafed"
    COMPONENT: "repo"
    GIT_STRATEGY: clone
    DATAFED_HARBOR_REGISTRY: "$REGISTRY" # needed by c_harbor_artifact_count
    BUILD_INTERMEDIATE: "FALSE"
  tags:
    - docker
  rules:
    - changes:
        - docker/**/*
        - scripts/**/*
        - common/proto/**/*
        - .gitlab-ci.yml
        - CMakeLists.txt
        - cmake/**/*
        - repository/CMakeLists.txt
        - repository/server/**/*
      when: never
    - when: on_success

